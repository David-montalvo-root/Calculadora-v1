<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <form action="" name="calcular">
      <div id="calculadora">

        <input type="text" id="campo" name="campo" />
        <div id="primera">
          <input type="button" value="7" class="boton" onclick="botao(value)" />
          <input type="button" value="8" class="boton" onclick="botao(value)" />
          <input type="button" value="9" class="boton" onclick="botao(value)" />
          <input type="button" value="/" class="boton" onclick="botao(value)" />
        </div>

        <div id="segunda">
            <input type="button" value="4" class="boton" onclick="botao(value)" />
            <input type="button" value="5" class="boton" onclick="botao(value)" />
            <input type="button" value="6" class="boton" onclick="botao(value)" />
            <input type="button" value="*" class="boton" onclick="botao(value)" />
        </div>

        <div id="tercera">
            <input type="button" value="1" class="boton" onclick="botao(value)" />
            <input type="button" value="2" class="boton" onclick="botao(value)" />
            <input type="button" value="3" class="boton" onclick="botao(value)" />
            <input type="button" value="-" class="boton" onclick="botao(value)" />
        </div>

        <div id="cuarta">
            <input type="button" value="C" class="boton" onclick="reseta()" />
            <input type="button" value="0" class="boton" onclick="botao(value)" />
            <input type="button" value="=" class="boton" onclick="calcula()" />
            <input type="button" value="+" class="boton" onclick="botao(value)" />
            
        </div>

      </div>
    </form>
  </body>
</html>
